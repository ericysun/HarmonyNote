<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HarmonyNote</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LogoHighRes.png" type="image/png">
</head>
<body>
  <div class="header">
    <span>HarmonyNote</span>
    <img src="LogoHighRes.png" alt="Favicon">
  </div>
<div class="note-container">
  <div class="note-fields">
    <input id="reminder-title" type="text" placeholder="Jot down a reminder here..." maxlength="100" />
    <textarea id="note" placeholder="Description (optional)"></textarea>
  </div>
  <div class="icon-stack">
    <button id="save" title="Save"><span role="img" aria-label="Save">+</span></button>
    <button id="datePickerButton" class="date-picker-btn" type="button">
      <img src="calenderIcon.png" alt="Pick a date" style="width:22px; height:22px;">
    </button>
    <button id="starButton" title="Star" aria-label="Star" type="button">
      <span role="img" aria-label="Star">â˜†</span>
    </button>
  </div>
  <input type="datetime-local" id="reminderTime" class="hidden">
</div>
  <div id="status"></div>
  <div id="reminders"></div>
  <script src="popup.js"></script>
</body>
</html>
