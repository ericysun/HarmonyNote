<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Note</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LogoHighRes.png" type="image/png">
</head>
<body>
  <div class="header">
    <span>Sticky Note</span>
    <img src="LogoHighRes.png" alt="Favicon">
  </div>
  <textarea id="note" placeholder="Write your note here..."></textarea>
  <input type="datetime-local" id="reminderTime">
  <button id="save">Save Note & Set Reminder</button>
  <div id="status"></div>
  <div id="reminders"></div>
  <script src="popup.js"></script>
</body>
</html>
