<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Note</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LogoHighRes.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    input[type="datetime-local"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <textarea id="note" placeholder="Write your note here..."></textarea>
  <input type="datetime-local" id="reminderTime">
  <button id="save">Save Note & Set Reminder</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
